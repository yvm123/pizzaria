<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" href="images/pizza-icon.png">
  <title>Pizza House: all you need is love and pizza.</title>
</head>
<body>
    <div class="container-fluid bg2 text-center">
      <p><img src="images/pizza-icon.png" alt="pizza-icon"><strong>PIZZA HOUSE</strong></p>
      <a class="btn btn-light" href="#order-area" role="button">Order now</a>
    </div>
    <div class="container-fluid bg1 padding text-center">
      <div style="position: absolute; top: 50%; left: 20%;">
        <h1>People disappoint, but pizza never does.</h1>
      </div>
    </div>
    <div id="order-area" class="container-fluid bg2 padding">
        <div class="container bg-form box">
          <form id="order-form">
            <div class="form-group row">
              <label for="pizza-number" class="col-2 col-form-label">how many pizzas:</label>
              <div class="col-10">
                <input class="form-control" type="number" value="1" id="pizza-number">
              </div>
            </div>
            <div class="form-group">
                <label for="pizza-size">Choose pizza size:</label>
                <select class="form-control" id="pizza-size" required>
                  <option>Small</option>
                  <option>Medium</option>
                  <option>Large</option>
                </select>
              </div>
              <div class="form-group">
                <label for="exampleFormControlSelect2">Crust</label>
                <select class="form-control crust" id="crust" required>
                    <option selected></option>
                    <option>Thin Crust</option>
                    <option>Thick Crust</option>
                    <option>Pan Crust</option>
                    <option>Cheese Filled Crust</option>
                    <option>Stuffed Crust</option>
                </select>
            </div>
            <div id="toppings" class="form-group row">
                <div class="col-md-6">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="Pepperoni" id="topping1" value="" >
                    <label class="form-check-label" for="topping1">
                      Pepperoni
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="Mushrooms" id="topping2" value="">
                    <label class="form-check-label" for="topping2">
                      Mushrooms
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="Onions" id="topping3" value="" >
                    <label class="form-check-label" for="topping3">
                      Onions
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="Sausage" id="topping4" value="">
                    <label class="form-check-label" for="topping4">
                      Sausage
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="Bacon" id="topping5" value="" >
                    <label class="form-check-label" for="topping5">
                      Bacon
                    </label>
                  </div>
                </div>
              <div class="col-md-6">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="Extra-cheese" id="topping6" value="" >
                  <label class="form-check-label" for="topping6">
                    Extra-cheese
                  </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="Black-olives" id="topping7" value="">
                    <label class="form-check-label" for="topping7">
                      Black-olives
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="Green-pepper" id="topping8" value="" >
                    <label class="form-check-label" for="topping8">
                      Green-pepper
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="Pineapple" id="topping9" value="">
                    <label class="form-check-label" for="topping9">
                      Pineapple
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="Spinach" id="topping10" value="" >
                    <label class="form-check-label" for="topping10">
                      Spinach
                    </label>
                  </div>
                </div>
                </div>
                <div class="form-group">
                  <label for="textareaadditionalinfo">Any additional specifications:</label>
                  <textarea class="form-control" id="textareaadditionalinfo" rows="3"></textarea>
                </div>
                <div class="form-group row">
                    <div id="deli-show" class="form-check col-md-2">
                      <input class="form-check-input" type="checkbox" name="deliver" id="deliver-check" value="">
                      <label class="form-check-label" for="deliver-check">
                        Deliver
                      </label>
                    </div>
                    <div id="deli-hide" class="col-md-10" style="display: none;">
                      <div class="form-group row">
                        <label class="form-check-label" for="deliver-check">
                          delivery for 10$
                        </label>
